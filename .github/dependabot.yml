version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "commons-discovery:commons-discovery"
      - dependency-name: "javax.mail:mail"
      - dependency-name: "javax.servlet:servlet-api"
      - dependency-name: "junit:junit"
        versions: ["[4.0,)"]
      - dependency-name: "org.apache.ant:ant"
      - dependency-name: "org.apache.derby:derby"
        versions: ["[10.13,)"]
      - dependency-name: "org.apache.maven:maven-archiver"
      - dependency-name: "org.apache.maven:maven-artifact"
      - dependency-name: "org.apache.maven:maven-core"
      - dependency-name: "org.apache.maven:maven-model"
      - dependency-name: "org.apache.maven:maven-plugin-api"
      - dependency-name: "org.apache.maven:maven-settings"
      - dependency-name: "org.apache.maven.plugin-tools:maven-plugin-annotations"
      - dependency-name: "org.eclipse.jetty:jetty-deploy"
      - dependency-name: "org.jboss.as:jboss-as-controller-client"
      - dependency-name: "org.jboss.integration:jboss-profileservice-spi"
      - dependency-name: "org.jdom:jdom"
        versions: ["[2.0,)"]
      - dependency-name: "org.mortbay.jetty:jetty"
      - dependency-name: "org.osgi:org.osgi.core"
      - dependency-name: "org.springframework:spring"
